<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flickr-Login</title>
    <link rel="stylesheet" href="output.css">
    <link rel="icon" type="img/png" href="assests/flickr (4).png">
</head>
<body style="background-image: url(https://identity.flickr.com/img/033120190455-by-Henry.2edde7a9.jpg);">


  <header class="bg-black " style="height: 4rem;color: white;">
    <div class="flex" style="padding-left: 3rem;">
        <button onclick="location.href = 'index.html';"><img id="log_icon" src="" alt="">
        </button>
        
    </div>
  </header>
  <section class="grid grid-cols-2 gap-4 place-content-center text-center" style="height: 39.5rem;">
    <form id="log_box" action="Home.html">
        <img id="log_img" src="" alt="logo">

        <p class="text-center" style="font-size: 20px;">Log in to Flickr</p><br>
      
        <input id="log_input" class="outline-blue-500 h-12 rounded-sm px-3 my-2" type="text" placeholder="Email address"  style="border-width: 1px; border-color:black; padding-right: 8rem;" required><br>
        <input  class="outline-blue-500 h-12 rounded-sm px-3 my-2" type="password" placeholder="Password"  style="border-width: 1px; border-color:black; padding-right: 8rem;" required><br>
         <button id="log_button" class="bg-blue-500 my-2 text-white rounded-sm px-3 py-1 hover:bg-blue-500"
        style="height: 2.5rem;font-weight: 550;">Next</button><br>
       
        <span class="bottom-10 text-sm text-center">Not a Flickr member? <button  onclick="location.href = 'sign.html';" class="cursor-pointer hover:underline">
            Sign up here.</button></span>
    </form>
    <div class="text-white flex justify-between" style="margin-top: 4px;">
        <div>
            <a href="#">English</a>
        </div>
       
        <div>
            <a style="padding-left: 10px;" href="#">Help</a>
             <a style="padding-left: 10px;" href="#">Privacy</a>
            <a style="padding-left: 10px;" href="#">Terms</a>
        </div>
       
        
    </div>
      
  </section>
    <script src="script.js"></script>
</body>
</html>
