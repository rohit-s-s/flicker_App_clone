<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flickr-Login</title>
    <link rel="stylesheet" href="output.css">
    <link rel="icon" type="img/png" href="assests/flickr (4).png">
</head>

<body id="login_body">


    <header class="bg-black h-16 text-white">
        <div class="flex pl-12">
            <button onclick="location.href = 'index.html';"><img id="log_icon" src="" alt="logo"></button>
        </div>
    </header>
    <section id="log_section" class="grid grid-cols-2 gap-4 place-content-center text-center">
        <form id="log_box" action="Home.html">
            <img id="log_img" src="" alt="logo">

            <p id="log_text" class="text-center"></p><br>

            <input id="email" class="outline-blue-500 h-12 rounded-sm px-3 my-2" type="text" placeholder="Email address"
                required><br>
            <input id="password" class="outline-blue-500 h-12 rounded-sm px-3 my-2" type="password"
                placeholder="Password" required><br>
            <button id="next_button"
                class="bg-blue-500 my-2 text-white rounded-sm px-3 py-1 hover:bg-blue-500">Next</button><br>

            <span class="bottom-10 text-sm text-center">Not a Flickr member? <button
                    onclick="location.href = 'sign.html';" class="cursor-pointer hover:underline">Sign up
                    here.</button></span>
        </form>
        <div class="text-white flex justify-between mt-1">
            <div>
                <a href="#">English</a>
            </div>

            <div>
                <a class="pl-2" href="#">Help</a>
                <a class="pl-2" href="#">Privacy</a>
                <a class="pl-2" href="#">Terms</a>
            </div>


        </div>

    </section>

    <script src="script.js"></script>

</body>

</html>
